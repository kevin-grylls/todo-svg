<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: #ddd;
      }

      .pattern-circle {
        fill: #fff000;
      }

      .bg-rect {
        /* fill: url(#bg-pattern); */
      }
    </style>
  </head>
  <body>
    <!-- View Box 활용하여 크기 변화에 대응 -->
    <svg viewBox="0 0 1000 1000">
      <defs>
        <pattern id="bg-pattern" x="0" y="0" width="0.1" height="0.1">
          <circle cx="50" cy="50" r="50" class="pattern-circle" />
        </pattern>
      </defs>

      <rect
        class="bg-rect"
        x="0"
        y="0"
        width="100%"
        height="100%"
        fill="url(#bg-pattern)"
      ></rect>
    </svg>
  </body>
</html>
