<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .svg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ddd;
      }

      text {
        font-size: 1.5rem;
        font-weight: bold;
        fill: teal;
        /* svg 는 fill 을 사용 */
      }

      path {
        stroke: teal;
        fill: transparent;
      }

      tspan {
        fill: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <svg class="svg" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- 나중에 참조할 그래프 요소를 담아놓는 태그 -->
        <path
          id="text-curve"
          d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"
        ></path>
      </defs>
      <text x="20" y="50">
        <textPath href="#text-curve">
          Lorem
          <tspan>ipsum</tspan>
          dolor sit amet consectetur adipisicing elit. Tempora dolorum inventore
          velit sequi? In, voluptate sequi illum iusto esse expedita praesentium
          debitis architecto quae consequatur deserunt suscipit quam, unde
          quaerat.
        </textPath>
      </text>
    </svg>
  </body>
</html>
